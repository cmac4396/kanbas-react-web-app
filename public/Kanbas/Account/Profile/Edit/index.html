<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <form>

        </select>
        <br/>
        <br/>

        <br/>
        <br/>
        <h2>Contact</h2>
        <p>No registered services, you can add some on the

            page.
        </p>
        <label for="biography">
            <h2>Biography</h2>
            Faculty, Software Engineer, AI, Space, and renewables enthusiast.
        </label>
        <br/>
        <textarea id="biography">
            Faculty, Software Engineer, AI, Space, and renewables enthusiast.
        </textarea>
        <h2>Links</h2>
        <ul>
            <li>
                <a href="https://www.youtube.com">Youtube Links to an external site.</a>

        </ul>
        <label for="link-title"><b>Title</b></label>
        &emsp;
        &emsp;
        &emsp;
        &emsp;
        &emsp;
        &emsp;
        &emsp;
        &emsp;
        &emsp;
        &emsp;
        <label for="link-url"><b>URL</b></label>
        <br/>
        <input type="text" id="link-title" value="Youtube"/>
        &#8594;
        <input type="text" id="link-url" value="https://www.youtube.com"/>
        <a href="#">Remove</a>
        <br/>
        <button type="button">Add another link</button>
        <br/>
        <a href="#">
            <button type="button">Cancel</button>
        </a>
        <a href="/Kanbas/Account/Profile/screen.html">

        </a>
        <br/>
        <a href="/Kanbas/Account/Profile/Edit/screen.html">

        </a>
        <a href="/Kanbas/Account/Profile/screen.html">

        </a>
    </form>
    
  </body>
</html>
